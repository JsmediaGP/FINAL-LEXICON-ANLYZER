<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <script>
        // JavaScript function to redirect to the JSP page
        function redirectToJspPage() {
            window.location.replace("index.jsp");
        }

        // Execute the redirection function after the page has loaded
        window.onload = function() {
            redirectToJspPage();
        };
    </script>
</head>
<body>
    <!-- Content of your index.html page -->
    <h1>Welcome to Lexicon Aalyzer</h1>
</body>
</html>
